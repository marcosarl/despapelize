<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despapelize - Consultoria Paperless</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }
        header {
            background-color: #009688;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header .logo img {
            max-height: 60px;
            margin-right: 20px;
        }
        header .logo h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            padding: 40px 20px;
            max-width: 960px;
            margin: auto;
        }
        .section {
            margin-bottom: 60px;
        }
        h2 {
            color: #00796b;
        }
        ul, ol {
            padding-left: 20px;
        }
        footer {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .cta-button {
            background-color: #00796b;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header id="inicio">
        <div class="logo">
            <img src="logo.png" alt="Logo Despapelize">
            <h1>Despapelize</h1>
        </div>
    </header>

    <div class="container">
        <!-- Todo o conteúdo principal permanece igual -->
        <!-- Pode manter todas as seções como estão no seu original -->
    </div>

    <footer>
        <p>&copy; 2025 Despapelize - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
